name: Publish
on:
  workflow_dispatch:
  release:
    types: [published]
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
        registry-url: https://registry.npmjs.org/
    - name: Install Packages
      run: npm install # prepare is run as well
    - name: Change Version
      env: 
        GITHUB_CONTEXT: $${{toJson(github)}}
        TAG_NAME: ${{github.event.release.tag_name}}
        REMOTE_REPO: https://${{github.actor}}:${{secrets.GITHUB_TOKEN}}@github.com/${{github.repository}}.it
      run: |
        git config user.name "Claeb101";
        npm version "$TAG_NAME";
        git branch -v;
        git remote -v;
        echo "$REMOTE_REPO"
        git push $REMOTE_REPO HEAD:main;
